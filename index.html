<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>video2image converter</title>
  <style>
    #progress,
    #convert,
    #clear {
      visibility: hidden;
    }

    .section {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .section button {
      margin-right: 12px;
    }
  </style>
</head>

<body>
  <button id='toggle-mode'>Toggle mode</button>

  <div id='v2i' style='display: block;'>
    <h1>video2image converter</h1>
  </div>

  <div id='i2v' style='display: none;'>
    <h1>image2video converter</h1>
    <p>
      Please make sure all images are following image%d.jpg naming convention
      The video will be saved to the same directory
    </p>
  </div>

  <div class='section'>
    <button id="select-dir">Select directory</button>
    <div id="selected-dir-path"></div>
  </div>

  <div class='section' id='file-section'>
    <button id="select-file">Select video file to convert</button>
    <div id="selected-file-path"></div>
  </div>

  <div class='section'>
    <button id='convert'>Convert</button>
    <button id='clear'>Clear</button>
  </div>

  <progress id="progress" value="0" max="100"></progress>
  <p id='message'></p>


</body>

</html>
