<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>video2image converter</title>
  <style>
    #progress,
    #convert,
    #clear {
      visibility: hidden;
    }

    .section {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .section button {
      margin-right: 12px;
    }
  </style>
</head>

<body>
  <h1>video2image converter</h1>

  <div class='section'>
    <button id="select-dir">Select output directory</button>
    <div id="selected-dir-path"></div>
  </div>

  <div class='section'>
    <button id="select-file">Select video file to convert</button>
    <div id="selected-file-path"></div>
  </div>

  <div class='section'>
    <button id='convert'>Convert</button>
    <button id='clear'>Clear</button>
  </div>

  <progress id="progress" value="0" max="100"></progress>
  <p id='message'></p>
</body>

</html>
